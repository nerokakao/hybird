<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">
			会员
		</h1>
		<div class="buttons">
			<button class="button button-clear" ng-click="close_login_page()">
				close
			</button>
		</div>
	</ion-header-bar>
	<ion-content>
		<form ng-submit="login()">
			<div class="list">
				<label class="item item-input">
					<span class="input-label">
						Username
					</span>
					<input type="text" ng-model="login_data.username"></input>
				</label>
				<label class="item item-input">
					<span class="input-label">
						Password
					</span>
					<input type="password" ng-model="login_data.password"></input>
				</label>
				<label class="item">
					<button class="button button-block button-positive button-dark" type="submit">
						登陆
					</button>
				</label>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
